<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts HTML Client</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style type="text/css">
        body {
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Contacts</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/swagger" target="_blank">Swagger UI</a></li>
                    <li><a href="/swagger/docs/v1" target="_blank">Swagger JSON</a></li>
                    <li><a href="#" onclick="generate()">Generate C# Client</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- contacts ui here -->
        <table class="table table-striped" ng-app="myApp" ng-controller="contactListCtrl">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="con in contacts">
                    <td>{{con.Id}}</td>
                    <td>{{con.Name}}</td>
                    <td>{{con.EmailAddress}}</td>
                    <td><button class="btn btn-sm btn-warning" ng-click="delete(con.Id)">Delete</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Create a new Contact</th>
                    <th colspan="2">API Status: {{status}}</th>
                    <th><button class="btn btn-sm btn-info" ng-click="refresh()">Refresh</button></th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="ID" ng-model="newId" /></td>
                    <td><input type="text" placeholder="Name" ng-model="newName" /></td>
                    <td><input type="text" placeholder="Email Address" ng-model="newEmail" /></td>
                    <td><button class="btn btn-sm btn-success" ng-click="create()">Create</button></td>
                </tr>
            </tfoot>
        </table>

        <div id="dataForm" style="display: hidden;">
            <form id="makeCode" action="https://autorestapi.azurewebsites.net/generate" method="POST">
                <input type="hidden" name="CodeGenerator" value="CSharp" />
                <input type="hidden" name="Modeler" value="Swagger" />
                <input type="hidden" name="Input" id="swaggerUrl" />
                <input type="hidden" name="Namespace" value="ContactListApi" />
                <input type="hidden" name="ClientName" value="ContactListApiClient" />
                <input type="hidden" name="Header" value="This code was generated by AutoRest" />
                <input type="hidden" name="AddCredentials" value="false" />
            </form>
        </div>
    </div>

    <a href="https://github.com/Azure-Samples/API-Apps-DotNet-ContactList-Sample" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 2000;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

    <script type="text/javascript">
    function generate() {
        document.getElementById("swaggerUrl").value = window.location.protocol + '//' + window.location.hostname + '/swagger/docs/v1';
        document.getElementById("makeCode").submit();
    };
    </script>

    <script src="Scripts/angular.js" type="text/javascript"></script>
    <script type="text/javascript">
        /* client javascript code here */
        angular.module('myApp', []).controller('contactListCtrl', function ($scope, $http) {
            $scope.baseUrl = '';

            $scope.refresh = function () {
                $scope.status = "Refreshing Contacts...";
                $http({
                    method: 'GET',
                    url: $scope.baseUrl + '/api/contacts',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).success(function (data) {
                    $scope.contacts = data;
                    $scope.status = "Contacts loaded";
                }).error(function (data, status) {
                    $scope.status = "Error loading contacts";
                });
            };

            $scope.create = function () {
                $scope.status = "Creating a new contact";

                $http({
                    method: 'POST',
                    url: $scope.baseUrl + '/api/contacts',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: {
                        'Id': $scope.newId,
                        'Name': $scope.newName,
                        'EmailAddress': $scope.newEmail
                    }
                }).success(function (data) {
                    $scope.status = "Contact created";
                    $scope.refresh();
                    $scope.newId = 0;
                    $scope.newName = '';
                    $scope.newEmail = '';
                });
            };

            $scope.delete = function (id) {
                $scope.status = "Deleting contact";
                $http({
                    method: 'DELETE',
                    url: $scope.baseUrl + '/api/contacts/' + id
                }).success(function (data) {
                    $scope.status = "Contact deleted";
                    $scope.refresh();
                });
            };

            $scope.refresh();
        });
    </script>

</body>
</html>
